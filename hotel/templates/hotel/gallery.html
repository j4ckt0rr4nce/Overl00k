{% extends 'hotel/base.html' %}
{% load static %}
{% block content %}

<section id="inner-headline">
  <div class="container">
    <div class="row">
      <div class="span4">
        <div class="inner-heading">
          <h2>Gallery</h2>
        </div>
      </div>
      <div class="span8">
        <ul class="breadcrumb">
          <li><a href="{% url 'hotel:index' %}">Home</a> <i class="icon-angle-right"></i></li>
          <li class="active">Gallery</li>
        </ul>
      </div>
    </div>
  </div>
</section>

          data-cycle-easing=easeInOutBack
          data-cycle-ease-out=easeOutBack
          data-cycle-pause-on-hover="true"
          data-cycle-delay=1000
          data-cycle-timeout=3000
          >
          <img src="{% static 'hotel/img/gallery/1s.jpg' %}">
          <img src="{% static 'hotel/img/gallery/2s.jpg' %}">
          <img src="{% static 'hotel/img/gallery/3s.jpg' %}">
